<style>
    .sub-heading {
        margin-top: 35px;
        position: relative;
        line-height: 50px;
        height: 50px;
        font-size: 14px;
    }

    .sub-heading .sub-heading-container {
        position: relative;
        margin: 0 auto;
        height: 100%;
        border-top: 4px solid #d3d4d5;
        box-sizing: border-box;
    }

    .sub-heading .nav {
        list-style: none;
        float: left;
        height: 100%;
        background: transparent;
        padding: 0;
        margin: 0;
    }

    .sub-heading .nav-item {
        display: list-item;
        margin: 0;
        float: left;
        list-style: none;
        position: relative;
        cursor: pointer;
    }

    .sub-heading .nav-item a {
        text-decoration: none;
        color: #737373;
        display: block;
        padding: 0 30px;
        opacity: 0.8;
    }

    .sub-heading .nav-item a:hover {
        color: #e84c64;
    }

    .sub-heading .nav-item a:active {
        color: #b43b4e;
    }

    .sub-heading .nav-item a.active {
        color: #e83451;
    }

    .sub-heading .nav-item a.active:before {
        content: "";
        display: block;
        position: absolute;
        top: -4px;
        left: 0;
        width: 100%;
        height: 4px;
        background: #e83451;
    }
</style>
<div class="sub-heading">
    <div class="sub-heading-container">
        <ul class="nav clearfix">
            <li class="nav-item">
                <a href="{:url('HomeWe')}" class="active">关于我们</a>
            </li>
            <li class="nav-item">
                <a href="{:url('HomeWelfare')}">作者福利</a>
            </li>

        </ul>
    </div>
</div>
