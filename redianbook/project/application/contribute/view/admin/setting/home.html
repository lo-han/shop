{extend name="public:admin" /}


{block name="main"}
<div class="right-content right-content1" id="rights">
	<div class="content">
		<div class="zxlbnr">
			<form class="layui-form" action="{:url('AdminSettingSaveBook')}" method="post" >

			  	<div class="layui-form-item right-body-margin">
				    
				    <div class="input-block-left">
				    	<label class="layui-form-label">作者阵容</label>
				      	<input type="text" name="post[home_author][source_id]" placeholder="请输入作者ID" autocomplete="off" 
				     	style="width:250px;"
				      	class="layui-input" 
				      	value="{if condition="isset($data.home_author)"}{$data.home_author.source_id}{/if}">
				      	{if condition="isset($data.home_author)"}
				      	<input type="hidden" name="post[home_author][id]" value="{$data.home_author.id}" />
				      	{/if}
				    </div>
				    
			  	</div>

			  	<div class="layui-form-item right-body-margin">
				    
				    <div class="input-block-left">
				    	<label class="layui-form-label">制作人阵容</label>
				      	<input type="text" name="post[home_producer][source_id]" placeholder="请输入制作者ID" autocomplete="off" 
				     	style="width:250px;"
				      	class="layui-input" 
				      	value="{if condition="isset($data.home_producer)"}{$data.home_producer.source_id}{/if}">
				      	{if condition="isset($data.home_producer)"}
				      	<input type="hidden" name="post[home_producer][id]" value="{$data.home_producer.id}" />
				      	{/if}
				    </div>
			  	</div>
			  	
			  	<div class="layui-form-item">
				    <div class="layui-input-block">
				      	<button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
				    </div>
			  	</div>
			</form>
		</div>
	</div>
</div>
{/block}
